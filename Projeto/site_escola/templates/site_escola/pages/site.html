<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhorias para seu Bairro</title>
    <style>
        /* Reset de estilos básico para garantir consistência */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-image: url(8665568d-8f93-41df-be18-c6f5607ee64c.png);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            text-align: center;
        }

        /* Estilo para o título */
        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        /* Container para os botões */
        .button-container {
            display: flex;
            justify-content: center;
        }

        /* Estilo para os botões */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Melhorias para seu Bairro</h1>
        <div class="button-container">
            <a href="#" class="button">Sugestões</a>
            <a href="#" class="button">Projetos</a>
            <a href="#" class="button">Contato</a>
        </div>
    </div>
</body>
</html>
